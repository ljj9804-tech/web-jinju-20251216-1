<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome My Web</title>
    <style>
        /* 전체 배경 및 폰트 설정 */
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 50px 50px;
        }

        /* 상단 프로필 섹션 */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* 중단 버튼 그리드 섹션 */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3열 배열 */
            gap: 20px;
            /* 버튼 사이 간격 */
            max-width: 600px;
            width: 100%;
        }

        /* 버튼 스타일링 */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 15px;
            /* 모서리가 둥근 직사각형 */
            font-weight: 600;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        /* 버튼 호버(마우스 올렸을 때) 효과 */
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* 모바일 대응 (화면이 작아지면 2열로 변경) */
        @media (max-width: 500px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 갤러리 그리드 설정 */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3열 */
    gap: 15px;
    max-width: 600px;
    width: 100%;
    margin-top: 50px;
}

.gallery-item {
    width: 100%;
    aspect-ratio: 1 / 1; /* 정사각형 유지 */
    object-fit: cover;
    border-radius: 20px; /* 둥근 모서리 */
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.03);
}

/* 모달(팝업) 스타일 */
.modal {
    display: none; /* 기본적으로 숨김 */
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 70%; /* 화면의 70% */
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 25px 25px rgba(0,0,0,0.5);
}

/* 닫기 버튼 */
.close {
    position: absolute;
    top: 20px; right: 30px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

/* 이전/다음 버튼 */
.prev, .next {
    position: absolute;
    top: 50%;
    color: white;
    font-size: 50px;
    font-weight: bold;
    padding: 16px;
    margin-top: -50px;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
}

.prev { left: 5%; }
.next { right: 5%; }
    </style>
</head>

<body>

    <div class="header">
        <img src="profile.jpg" alt="프로필 사진" class="profile-img">
        <div class="profile-name">이진주</div>
    </div>

    <div class="button-grid">
        <a href="1.html" class="btn">거주지</a>
        <a href="2.html" class="btn">나의 취미</a>
        <a href="3.html" class="btn">연락처</a>
    </div>

    <div class="gallery-grid">
    <img src="picture1.jpg" class="gallery-item" onclick="openModal(0)">
    <img src="picture2.jpg" class="gallery-item" onclick="openModal(1)">
    <img src="picture3.jpg" class="gallery-item" onclick="openModal(2)">
    <img src="picture4.jpg" class="gallery-item" onclick="openModal(3)">
    <img src="picture5.jpg" class="gallery-item" onclick="openModal(4)">
    <img src="picture6.jpg" class="gallery-item" onclick="openModal(5)">
    <img src="picture7.jpg" class="gallery-item" onclick="openModal(6)">
    <img src="picture8.jpg" class="gallery-item" onclick="openModal(7)">
    <img src="picture9.jpg" class="gallery-item" onclick="openModal(8)">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <img class="modal-content" id="img01">
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    var images = document.getElementsByClassName("gallery-item");
    var currentIndex = 0;

    // 모달 열기
    function openModal(index) {
        modal.style.display = "flex";
        modalImg.src = images[index].src;
        currentIndex = index;
    }

    // 모달 닫기
    function closeModal() {
        modal.style.display = "none";
    }

    // 슬라이드 이동 (이전/다음)
    function changeSlide(n) {
        currentIndex += n;
        if (currentIndex >= images.length) currentIndex = 0; // 마지막에서 처음으로
        if (currentIndex < 0) currentIndex = images.length - 1; // 처음에서 마지막으로
        modalImg.src = images[currentIndex].src;
    }

    // 배경 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
</script>
</body>

</html>
